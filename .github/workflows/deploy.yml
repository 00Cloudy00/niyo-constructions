name: Deploy to Vertra IP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to Vertra IP via SSH
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -p 2683" \
            ./ niyocons@s01ie.syd7.hostingplatform.net.au:/home/niyocons/public_html/
