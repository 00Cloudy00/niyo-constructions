name: Deploy to Vertra IP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 2683 -H s01ie.syd7.hostingplatform.net.au >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to Vertra IP via SSH
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p 2683" \
            ./ niyocons@s01ie.syd7.hostingplatform.net.au:/home/niyocons/public_html/
